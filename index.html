<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Claim Your NFT</title>
  <style>
    body {
      margin: 0;
      font-family: "Tahoma", sans-serif;
      background-color: #008080;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .desktop {
      flex: 1;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .window {
      width: 350px;
      background-color: #c0c0c0;
      border: 2px solid #000;
      box-shadow: inset -2px -2px #fff, inset 2px 2px #808080;
      display: flex;
      flex-direction: column;
    }

    .title-bar {
      background-color: #000080;
      color: white;
      padding: 2px 8px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title-bar span {
      font-size: 14px;
    }

    .title-bar-buttons {
      display: flex;
      gap: 2px;
    }

    .title-bar-buttons div {
      width: 14px;
      height: 14px;
      background-color: #c0c0c0;
      border: 1px solid #808080;
      box-shadow: inset -1px -1px #fff, inset 1px 1px #404040;
      font-size: 10px;
      text-align: center;
      line-height: 14px;
      color: black;
      cursor: pointer;
    }

    .content {
      padding: 16px;
      text-align: center;
      background-color: #dfdfdf;
      border-top: 2px solid #808080;
      border-bottom: 2px solid #fff;
    }

    button {
  font-family: "Tahoma", sans-serif;
  font-size: 13px;
  background-color: #e0e0e0;
  border: 2px solid #000;
  padding: 4px 14px;
  margin: 5px;
  box-shadow: inset -1px -1px #fff, inset 1px 1px #808080;
  cursor: pointer;
  outline: none;
}

button:active {
  box-shadow: inset 1px 1px #fff, inset -1px -1px #808080;
}

    button:disabled {
      color: #666;
      background-color: #c0c0c0;
      box-shadow: none;
      cursor: not-allowed;
    }

    #wallet-status {
      font-size: 13px;
      margin: 10px 0;
    }

    .taskbar {
      height: 34px;
      background-color: #c0c0c0;
      border-top: 2px solid #fff;
      border-bottom: 2px solid #808080;
      display: flex;
      align-items: center;
      padding: 2px 4px;
    }

    .start-button {
      display: flex;
      align-items: center;
      background-color: #c0c0c0;
      border: 2px solid #808080;
      box-shadow: inset -2px -2px #fff, inset 2px 2px #404040;
      padding: 2px 10px;
      font-weight: bold;
      font-size: 13px;
      margin-right: 10px;
      cursor: pointer;
    }

    .start-button img {
      width: 16px;
      height: 16px;
      margin-right: 4px;
    }

    .taskbar-tab {
      background-color: #dfdfdf;
      border: 2px solid #808080;
      padding: 2px 8px;
      font-size: 13px;
      box-shadow: inset -1px -1px #fff, inset 1px 1px #404040;
    }
  </style>
</head>
<body>
  <div class="desktop">
    <div class="window">
      <div class="title-bar">
        <span>Intern NFT</span>
        <div class="title-bar-buttons">
          <div>-</div>
          <div>â–¡</div>
          <div>x</div>
        </div>
      </div>
      <div class="content">
        <h3>Claim Your NFT</h3>
        <p id="wallet-status">Wallet not connected</p>
        <button id="connect-wallet">Connect Wallet</button>
        <button id="claim-nft" disabled>Claim NFT</button>
      </div>
    </div>
  </div>

  <div class="taskbar">
    <div class="start-button">
      <img src="https://beta.lightlink.io/static/media/lighlink.7a5aaff53ef99cd51774.png" alt="logo" />
      Lightlink
    </div>
    <div class="taskbar-tab">Intern NFT</div>
  </div>

  <!-- Include ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
