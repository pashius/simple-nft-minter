<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Your NFT</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Claim Your NFT</h1>
    <p id="wallet-status">Wallet not connected</p>
    <button id="connect-wallet">Connect Wallet</button>
    <button id="claim-nft" disabled>Claim NFT</button>
    <script src="script.js"></script>
</body>
</html>
